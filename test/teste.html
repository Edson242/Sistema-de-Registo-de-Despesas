<!DOCTYPE html>
<html>
<head>
    <style>
        div.fundo {
            background-color: rgba(255, 5, 5, 0.884);
            width: 200px;
            height: 200px;
        }
        div:hover {
            animation: trocarCor 3s infinite;
        }

        @keyframes trocarCor {
        0% {
            background-color: red;
        }
        50% {
            background-color: blue;
        }
        100% {
            background-color: red;
        }
        }

    </style>
    <title>Tabela com Filtro</title>
</head>
<body>
    <form id="filtro-form">
        <input type="checkbox" name="filtro-nome" value="João">
        <label>João</label><br>
        <input type="checkbox" name="filtro-nome" value="Maria">
        <label>Maria</label><br>
        <input type="checkbox" name="filtro-nome" value="Carlos">
        <label>Carlos</label><br>
    </form>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Portugal</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>35</td>
                <td>Espanha</td>
            </tr>
        </tbody>
        <div class="fundo"></div>
    </table>

    <script>
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener("change", function() {
                filtrarTabela();
            });
        });

        function filtrarTabela() {
            var tabela = document.getElementById("tabela");
            var linhas = tabela.getElementsByTagName("tr");
            var filtroSelecionado = false;

            for (var i = 1; i < linhas.length; i++) {
                var colunas = linhas[i].getElementsByTagName("td");
                var nome = colunas[0].textContent || colunas[0].innerText;

                var filtroCheckbox = document.querySelector('input[name="filtro-nome"][value="' + nome + '"]');

                if (filtroCheckbox && filtroCheckbox.checked) {
                    linhas[i].style.display = "";
                    filtroSelecionado = true;
                } else {
                    linhas[i].style.display = "none";
                }
            }

            if (!filtroSelecionado) {
                for (var i = 1; i < linhas.length; i++) {
                    linhas[i].style.display = "";
                }
            }
        }

    </script>
</body>
</html>
